<div class="container">
  <h1>TODO APP</h1>

  <!-- Hier woll eine Eingabe Form erstellt werden zum erstellen von Todos -->
  <app-todo-form [editTodo]="selectedTodo"></app-todo-form>
  <hr />
  <!-- Hier wollen wir die Todos anzeigen-->
  <app-todo-item
    (onItemClick)="onItemClick($event, i)"
    *ngFor="let item of items; let i = index"
    [item]="item"
  ></app-todo-item>
</div>
